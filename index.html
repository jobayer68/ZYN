
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gadget Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #0d6efd; color: white; text-align: center; padding: 1rem; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 1rem; gap: 1rem; }
    .product-card {
      background: white;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .product-card img { width: 100%; height: 200px; object-fit: cover; }
    .product-info { padding: 1rem; }
    .product-info h3 { margin: 0.5rem 0; font-size: 18px; }
    .product-info p { color: green; font-weight: bold; margin: 0.5rem 0; }
    .order-btn {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gadget Shop</h1>
    <p>সেরা দামে সেরা গ্যাজেট</p>
  </header>

  <div class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250x200?text=Humidifier" alt="Humidifier">
      <div class="product-info">
        <h3>Humidifier</h3>
        <p>৳2200</p>
        <a href="https://wa.me/8801989683920" target="_blank"><button class="order-btn">অর্ডার করুন</button></a>
      </div>
    </div>
  </div>
</body>
</html>
